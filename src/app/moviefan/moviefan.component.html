<br/>
<div class="container">
  <div class="row">
    <div class="col-md-.5"></div>
    <div class="col-md-11.5">
      <form>
        <div class="form-row">

          <div class="col-md-3">
            <input type="text" name="name" id="name" [(ngModel)]="newMoviefan.name" placeholder="Fan Name" class="form-control">
          </div>
          <div class="col-md-3">
            <input name="email"   id="email" [(ngModel)]="newMoviefan.email" placeholder="Email"
              class="form-control">
          </div>
          <div class="col-md-4">
            <input type="text" name="favoriteMovie" id="favoriteMovie" [(ngModel)]="newMoviefan.favoriteMovie" placeholder="Favorite Movie" class="form-control">
          </div>
          
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary" (click)="create()">Add Fan</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-1"></div>
  </div>

  <br />

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

      <div class="moviefans" *ngIf="moviefansList">
        <table class="table table-striped table-light">
          <thead class="h">
            <tr class="h">
              <th class="h">Name</th>
              <th class="h">Email</th>
              <th class="h">Favorite Movie</th>
              <th class="h">Date</th>
              <th class="h">Status</th>
              <th class="h">Options</th>
            </tr>
          </thead>
          <tbody>
            <tr class="moviefan" (dblclick)="editMoviefan(moviefan)" *ngFor="let moviefan of moviefansList">

              <ng-container *ngIf="!editMoviefans.includes(moviefan); else editTD">
                <td>{{moviefan.name}}</td>
                <td>{{moviefan.email}}</td>
                <td>{{moviefan.favoriteMovie}}</td>
                <td>{{moviefan.date | date}}</td>
                <td>{{moviefan.status}}</td>
              </ng-container>

              <ng-template #editTD>
                <td><input type="text" name="name" id="name" (keypress)="submitMoviefan($event, moviefan)" [(ngModel)]="moviefan.name"
                    placeholder="Fan Name" class="form-control"></td>
                <td><input type="text" name="email" id="email" (keypress)="submitMoviefan($event, moviefan)" [(ngModel)]="moviefan.email"
                     placeholder="Email" class="form-control"></td>
                <td><input type="text" name="favoriteMovie" id="favoriteMovie" (keypress)="submitMoviefan($event, moviefan)" [(ngModel)]="moviefan.favoriteMovie" 
                    placeholder="Favorite Movie" class="form-control"></td>
                     <td>{{moviefan.date | date}}</td>
                <td>
                  <input type="text" name="status" id="status" (keypress)="submitMoviefan($event, moviefan)" [(ngModel)]="moviefan.status"
                    placeholder="Status" class="form-control">
                </td>
              </ng-template>
            
              <td class="o">
                  <button class="btn btn-success" (click)="doneMoviefan(moviefan)">
                  <i class="fa fa-check"></i>
                </button>
                <button class="btn btn-primary" (click)="editMoviefan(moviefan)">
                  <i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-danger" (click)="deleteMoviefan(moviefan)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-1"></div>

  </div>
</div>
